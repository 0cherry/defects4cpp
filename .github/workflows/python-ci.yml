# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python CI Pipeline

on:
  push:
    branches: [main, openssl]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: docker-practice/actions-setup-docker@master
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo pip install flake8 pytest
          sudo pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run pytest (macos)
        if: matrix.os == 'macos-latest'
        run: |
          # There is permission issue in github action, I couldn't find any better solutions than this.
          sed -i '' 's/"defects4cpp"/"root"/' defects4cpp/config/env.py
          mkdir mydir
          sudo pytest --basetemp=mydir

      - name: Run pytest (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # There is permission issue in github action, I couldn't find any better solutions than this.
          sed -i 's/"defects4cpp"/"root"/' defects4cpp/config/env.py
          mkdir mydir
          sudo pytest --basetemp=mydir
